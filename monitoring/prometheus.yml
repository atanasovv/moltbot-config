global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'openclaw'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
  
  # OpenClaw Gateway
  - job_name: 'openclaw-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['openclaw:18789']
        labels:
          service: 'openclaw'
          component: 'gateway'
    
    # Scrape OpenClaw metrics every 30 seconds
    scrape_interval: 30s
    scrape_timeout: 10s
  
  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'openclaw-host'
  
  # Docker container metrics (if using cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    # Commented out by default - uncomment if you add cAdvisor to the stack

