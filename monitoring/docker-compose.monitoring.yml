version: '3.8'

################################################################################
# OpenClaw Monitoring Stack
# 
# Components:
# - Prometheus (metrics collection)
# - Grafana (visualization)
# - Alertmanager (alerting)
# - Node Exporter (system metrics)
################################################################################

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: openclaw-prometheus
    user: "65534:65534"  # nobody user
    
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
      - type: tmpfs
        target: /tmp
        tmpfs:
          mode: 1777
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    
    ports:
      - "127.0.0.1:9090:9090"
    
    networks:
      - monitoring-net
      - openclaw-net
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: openclaw-grafana
    user: "472:472"  # grafana user
    
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    
    ports:
      - "127.0.0.1:3000:3000"
    
    networks:
      - monitoring-net
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: openclaw-alertmanager
    user: "65534:65534"  # nobody user
    
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
      - type: tmpfs
        target: /tmp
        tmpfs:
          mode: 1777
    
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    
    ports:
      - "127.0.0.1:9093:9093"
    
    networks:
      - monitoring-net
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:latest
    container_name: openclaw-node-exporter
    user: "65534:65534"
    
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    ports:
      - "127.0.0.1:9100:9100"
    
    networks:
      - monitoring-net
    
    restart: unless-stopped

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  monitoring-net:
    driver: bridge
  openclaw-net:
    external: true

################################################################################
# Usage:
################################################################################
# Start monitoring stack:
#   docker compose -f docker-compose.monitoring.yml up -d
#
# Access services:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3000 (admin/admin)
#   Alertmanager: http://localhost:9093
#
# View metrics:
#   - OpenClaw metrics: http://localhost:18789/metrics
#   - Node metrics: http://localhost:9100/metrics
#
# Stop monitoring:
#   docker compose -f docker-compose.monitoring.yml down
################################################################################
