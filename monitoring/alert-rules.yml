groups:
  - name: openclaw_cost_alerts
    interval: 5m
    rules:
      # Daily cost threshold alerts
      - alert: DailyCostHigh
        expr: openclaw_llm_cost_daily_usd > 80
        for: 5m
        labels:
          severity: warning
          component: cost
        annotations:
          summary: "Daily LLM costs are high"
          description: "Daily cost is {{ $value | humanize }}USD, approaching limit of 100USD"
      
      - alert: DailyCostCritical
        expr: openclaw_llm_cost_daily_usd > 100
        for: 1m
        labels:
          severity: critical
          component: cost
        annotations:
          summary: "Daily LLM cost limit exceeded"
          description: "Daily cost is {{ $value | humanize }}USD, exceeding limit of 100USD"
      
      # Monthly cost threshold alerts
      - alert: MonthlyCostHigh
        expr: openclaw_llm_cost_monthly_usd > 800
        for: 15m
        labels:
          severity: warning
          component: cost
        annotations:
          summary: "Monthly LLM costs are high"
          description: "Monthly cost is {{ $value | humanize }}USD, approaching limit of 1000USD"
      
      - alert: MonthlyCostCritical
        expr: openclaw_llm_cost_monthly_usd > 1000
        for: 5m
        labels:
          severity: critical
          component: cost
        annotations:
          summary: "Monthly LLM cost limit exceeded"
          description: "Monthly cost is {{ $value | humanize }}USD, exceeding limit of 1000USD"
      
      # Per-model cost alerts
      - alert: ModelCostSpike
        expr: rate(openclaw_llm_cost_by_model_usd[5m]) > 1
        for: 10m
        labels:
          severity: warning
          component: cost
        annotations:
          summary: "Model {{ $labels.model }} cost spike detected"
          description: "Model {{ $labels.model }} cost rate: {{ $value | humanize }}USD/min"

  - name: openclaw_security_alerts
    interval: 1m
    rules:
      # Failed authentication attempts
      - alert: FailedPairingAttempts
        expr: rate(openclaw_auth_failed_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Multiple failed pairing attempts detected"
          description: "{{ $value | humanize }} failed pairing attempts per second"
      
      - alert: UnauthorizedAccess
        expr: openclaw_unauthorized_access_total > 0
        for: 1m
        labels:
          severity: critical
          component: security
        annotations:
          summary: "Unauthorized access attempt detected"
          description: "{{ $value }} unauthorized access attempts"
      
      # Secret expiry warnings
      - alert: SecretsExpiringSoon
        expr: openclaw_secrets_days_until_expiry < 7
        for: 1h
        labels:
          severity: warning
          component: security
        annotations:
          summary: "API secrets expiring soon"
          description: "Secrets expire in {{ $value }} days. Rotation required."
      
      - alert: SecretsExpired
        expr: openclaw_secrets_days_until_expiry < 0
        for: 5m
        labels:
          severity: critical
          component: security
        annotations:
          summary: "API secrets expired"
          description: "Secrets are {{ $value | humanize }} days overdue for rotation"

  - name: openclaw_performance_alerts
    interval: 1m
    rules:
      # High latency
      - alert: HighLLMLatency
        expr: histogram_quantile(0.95, rate(openclaw_llm_request_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High LLM response latency"
          description: "95th percentile latency: {{ $value | humanize }}s"
      
      # Error rate
      - alert: HighErrorRate
        expr: rate(openclaw_llm_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High LLM error rate"
          description: "Error rate: {{ $value | humanize }}/s"
      
      # Rate limiting
      - alert: RateLimitHit
        expr: rate(openclaw_rate_limit_exceeded_total[5m]) > 1
        for: 3m
        labels:
          severity: info
          component: performance
        annotations:
          summary: "Rate limits being hit frequently"
          description: "Rate limit exceeded {{ $value | humanize }} times/s"

  - name: openclaw_availability_alerts
    interval: 1m
    rules:
      # Service down
      - alert: OpenClawDown
        expr: up{job="openclaw-gateway"} == 0
        for: 2m
        labels:
          severity: critical
          component: availability
        annotations:
          summary: "OpenClaw gateway is down"
          description: "OpenClaw has been down for more than 2 minutes"
      
      # Container restarts
      - alert: FrequentRestarts
        expr: rate(openclaw_container_restarts_total[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: availability
        annotations:
          summary: "OpenClaw container restarting frequently"
          description: "Container restart rate: {{ $value | humanize }}/s"
      
      # Memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{name="openclaw-gateway"} / container_spec_memory_limit_bytes{name="openclaw-gateway"}) > 0.9
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage"
          description: "Memory usage at {{ $value | humanizePercentage }}"
      
      # CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="openclaw-gateway"}[5m]) > 1.3
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage"
          description: "CPU usage: {{ $value | humanize }} cores"

  - name: openclaw_telegram_alerts
    interval: 1m
    rules:
      # Telegram connection issues
      - alert: TelegramDisconnected
        expr: openclaw_telegram_connected == 0
        for: 3m
        labels:
          severity: critical
          component: telegram
        annotations:
          summary: "Telegram bot disconnected"
          description: "Telegram bot has been disconnected for more than 3 minutes"
      
      # Message delivery failures
      - alert: TelegramMessageFailures
        expr: rate(openclaw_telegram_send_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: telegram
        annotations:
          summary: "Telegram message delivery failures"
          description: "Failure rate: {{ $value | humanize }}/s"
